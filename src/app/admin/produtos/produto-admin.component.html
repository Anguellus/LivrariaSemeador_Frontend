<div class="faixaItem">
    <span class="textoFaixa"><strong>Produtos</strong>
        <!-- <i class="material-icons iconeFaixa alinhamento">
            shopping_cart
        </i> -->
    </span>
</div>
<button class="botao" mat-raised-button (click)="navigateToProdutoCreate()" color="primary">
    Criar produto
</button>
<div class="conteudo">
    <table mat-table [dataSource]="produtos">

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">
                <a class="detalheProduto" routerLink="/detalheProduto/{{ row._id }}">
                    {{row._id}}
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL'}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="resumo">
            <th mat-header-cell *matHeaderCellDef>Resumo</th>
            <td mat-cell *matCellDef="let row">{{row.resumo}}</td>
        </ng-container> -->

        <ng-container matColumnDef="estoque">
            <th mat-header-cell *matHeaderCellDef>Estoque</th>
            <td mat-cell *matCellDef="let row">{{row.estoque}}</td>
        </ng-container>
        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef>Produto ativo</th>
            <td mat-cell *matCellDef="let row">{{row.ativo}}</td>
        </ng-container>
        <!-- 
        <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef>Foto</th>
            <td mat-cell *matCellDef="let row">{{row.foto}}</td>
        </ng-container>

        <ng-container matColumnDef="fotoAvatar">
            <th mat-header-cell *matHeaderCellDef>Foto Avatar</th>
            <td mat-cell *matCellDef="let row">{{row.fotoAvatar}}</td>
        </ng-container> -->

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/admin/produtos/update/{{ row._id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/admin/produtos/delete/{{ row._id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
